<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First CSS Layout</title>
    <link rel="stylesheet" type="text/css" href="grid-style.css">
</head>
<body>
<h1> On this page, I will create a grid layout with three columns and two rows.</h1>
<div class="container">
    <div class="row">
        <div class="col1">
            <p> Column 1</p>
        </div>

        <div class="col2">
            <p> Column 2</p>
        </div>

        <div class="col2">
            <p> Column 3</p>
        </div>
    </div>
    <div class="row">
        <div class="col1">
            <p> Text in column 1</p>
        </div>

        <div class="col2">
            <p> Text in column 2</p>
        </div>

        <div class="col2">
            <p> Text in column 3</p>
        </div>
    </div>
</div>

</body>
</html>
